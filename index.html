<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Asap+Condensed:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h2 class="city">New York</h2>
      </header>
      <h1>
        <img src="" alt="" id="weather-icon" />
        <span class="temperature" id="current-temperature"></span
        ><span class="unit"
          ><a href="#" id="fahrenheit-link">°F</a>|<a href="#" id="celsius-link"
            >°C</a
          ></span
        >
        <span class="description"></span>
      </h1>
      <main>
        <div class="row">
          <div class="col temp-description">
            <ul>
              <li>Precipition: <span id="precipition">0%</span></li>
              <li>Humidity: <span id="humidity">31</span>%</li>
              <li>Wind: <span id="wind">2mph</span></li>
            </ul>
          </div>

          <div class="col day-date-time" id="date">
            Thursday<br />
            December 23, 2021<br />
            2:49pm
          </div>
        </div>
      </main>
    </div>

    <div class="container forecast-container">
      <section>
        <h3>7-Day Forecast</h3>

        <hr />

        <div class="row">
          <div class="col">
            Friday <br />
            <small class="temperature">61° 49°</small>
            <div class="weather-icon">🌤</div>
          </div>
          <div class="col">
            Saturday <br />
            <small class="temperature">68° 53°</small>
            <div class="weather-icon">🌤</div>
          </div>
          <div class="col">
            Sunday <br />
            <small class="temperature">67° 42°</small>
            <div class="weather-icon">🌤</div>
          </div>
          <div class="col">
            Monday <br />
            <small class="temperature">64° 52°</small>
            <div class="weather-icon">🌤</div>
          </div>
          <div class="col">
            Tuesday <br />
            <small class="temperature">70° 56°</small>
            <div class="weather-icon">🌤</div>
          </div>
          <div class="col">
            Wednesday <br />
            <small class="temperature">74° 57°</small>
            <div class="weather-icon">🌤</div>
          </div>
          <div class="col">
            Thursday <br />
            <small class="temperature">70° 51°</small>
            <div class="weather-icon">🌧</div>
          </div>
        </div>
      </section>
    </div>

    <div class="container">
      <form id="search-form">
        <input
          type="text"
          placeholder="Search city here"
          class="search-bar"
          id="city-input"
        />
        <input type="submit" value="🔍" />
        <button>Current City</button>
      </form>
    </div>
    <script src="style/script.js"></script>
  </body>
</html>
