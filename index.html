<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Asap+Condensed:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h2 class="city">New York</h2>
      </header>
      <h1>
        <img src="" alt="" id="weather-icon" />
        <span class="temperature" id="current-temperature"></span
        ><span class="unit">°F</span>
        <span class="description"></span>
      </h1>

      <div class="row">
        <div class="col temp-description">
          <ul>
            <li>Precipition: <span id="precipition">0%</span></li>
            <li>Humidity: <span id="humidity"></span>%</li>
            <li>Wind: <span id="wind"></span>mph</li>
          </ul>
        </div>

        <div class="col day-date-time" id="date">
          Thursday<br />
          December 23, 2021<br />
          2:49pm
        </div>
      </div>
    </div>

    <div class="container forecast-container" id="forecast">
      <div class="row">
        <div class="col">
          <div class="weekday">Friday</div>
          <small class="temperature"
            ><span class="max-temp">61°</span>
            <span class="min-temp">49°</span></small
          >
        </div>
      </div>
    </div>

    <div class="container">
      <form id="search-form">
        <input
          type="text"
          placeholder="Search city here"
          class="search-bar"
          id="city-input"
        />
        <input type="submit" value="🔍" />
        <button>📍</button>
      </form>
    </div>
    <script src="style/script.js"></script>
  </body>
</html>
